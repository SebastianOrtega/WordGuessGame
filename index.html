<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="assests/css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="assests/javascript/game.js"></script>
</head>

<body>

    <div class="wrapper">
        <div class="title">
            <h1>Hang man</h1>
        </div>

        <div class="cardContainer">

            <div class="card mx-auto" style="width: 25rem;">
                <img class="card-img-top" src="assests/images/90.jpg" alt="Card image cap" id="imagen">
                <div class="card-body">
                    <h5 class="card-title">Guess Breed Names</h5>
                    <br>
                    <p class="card-text">
                        <div class="goodletter"></div>
                    </p>

                </div>
                <hr>
                <div class="card-body">
                    <p>Used Letters</p>
                    <div class="usedletters"></div>
                </div>

                <button type="button" class="btn btn-primary col-md-12">Play Again</button>

            </div>













        </div>

</body>

</html>
